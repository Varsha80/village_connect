{% extends 'base.html' %}
{% block content %}

<!-- Add New Service -->
<div class="card">
    <h2>Add a New Service</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="number" name="user_id" placeholder="User ID" required>
        <button type="submit">Add Service</button>
    </form>
</div>

<!-- Search Services -->
<div class="card">
    <form method="GET">
        <input type="text" name="search" placeholder="Search services">
        <button type="submit">Search</button>
    </form>
</div>

<!-- List of Services -->
{% for service in services %}
<div class="service-entry">
    <h3>{{ service.title }}</h3>
    <p>{{ service.description }}</p>
    <small><strong>Location:</strong> {{ service.location }}</small><br>
    <small><strong>User ID:</strong> {{ service.user_id }}</small>

    <!-- Delete Button -->
    <form action="{{ url_for('delete_service', service_id=service.id) }}" method="POST" style="margin-top: 0.5rem;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this service?')">Delete</button>
    </form>
</div>
{% endfor %}

{% endblock %}
